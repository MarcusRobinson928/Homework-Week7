<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <title>To Do List</title>
</head>

<body>
        <div class="deleteMessage">
                <h2>Are You Sure You Want To Delete This?</h2>
                <input type="button" value="Cancel" class="cancel">
                <input type="button" value="Delete" class="delete">
        </div>
    <header>
        <h1>Marcus's To Do List</h1>
    </header>

    <div class="container">
        <form>
            <input type="text" class="input" placeholder="Add A To Do" />
            <button type="submit" class="submit"><i class="fas fa-share" id="share" onClick="window.location.reload()"></i></button>
        </form>
        <div class="content">
            <ul class="list"></ul>
            <i id='box' class="far fa-square"></i>
            <i id='x' class="fas fa-times"></i>
        </div>
    </div>

   
</body>

</html>
